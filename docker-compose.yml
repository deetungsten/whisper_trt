version: '3.8'

services:
  wyoming-whisper-trt:
    build: .
    ports:
      - "10300:10300"
    volumes:
      - ./data:/data
      - ~/.cache/whisper_trt:/root/.cache/whisper_trt
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: [
      "--uri", "tcp://0.0.0.0:10300",
      "--model", "tiny.en",
      "--data-dir", "/data",
      "--debug"
    ]
    restart: unless-stopped